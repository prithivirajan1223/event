<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
   
  </head>
  <style>

html,
body {
  height: 100%;
  overflow-x: hidden;
  overflow-y: hidden;
}

body {
  margin: 0%;
}

.header {
  width: 100vw;
  height: 100vh;
  border: 2px solid black;
}

p {
  text-align: center;
}

.bodysection {
  position: relative;
  top: 10%;
  border: 2px solid black;
  height: 60vh;
  margin: 20px;
  display: flex;
  flex-direction: row;
}

.eventimgdiv {
  margin: 40px;
  width: 20%;
  border: 1px solid black;
}

.imgevent {
  width: 50%;
  height: 65%;
  border: 2px solid black;
  border-radius: 50%;
  margin: auto;
  margin-top: 25px;
}

.eventdetailsbtn {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  margin: 40px;
  width: 70%;
  border: 2px solid green;
}

.eventdetails {
  border: 2px solid red;
}

.buttonsection {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
}

input {
  width: 30%;
}

#eventtitle {
  font-family: "Permanent Marker", cursive;
  font-style: normal;
  font-weight: bold;
  text-transform: lowercase;
}
.capitalletter {
  text-transform: capitalize;
}

.imgtxt {
  display: block;
  position: relative;
  top: 30%;
}

/* from nxt */
.label {
  font-weight: bold;
}

/* Styling for input fields */
.input-field {
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

/* Styling for buttons */
.btn {
  display: inline-block;
  padding: 5px 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn-cancel {
  background-color: #ccc;
}

.label {
  
}
  </style>

  <body>
    <div class="container">
      <div class="header">
        <p id="eventtitle"><span class="capitalletter">E</span>vents 1</p>
        <p id="seatavailability">Number of available seats: 23</p>
        <div class="bodysection">
          <div class="eventimgdiv">
            <div class="imgevent">
              <p class="imgtxt">Image</p>
            </div>
          </div>
          <div class="eventdetailsbtn">
            <div class="eventdetails">
              <label class="label">Name:</label>
              <input
                type="text"
                class="input-field"
                placeholder="Enter your name"
              />

              <label class="label">Email:</label>
              <input
                type="email"
                class="input-field"
                placeholder="Enter your email"
              />

              <label class="label">Phone No.:</label>
              <input
                type="tel"
                class="input-field"
                placeholder="Enter your phone number"
              />

              <label class="label">Number of seats:</label>
              <select class="input-field">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <!-- Add more options as needed -->
              </select>

              <label class="label">Name of Attendee 2:</label>
              <input
                type="text"
                class="input-field"
                placeholder="Enter attendee's name"
              />

              <button class="btn">Submit</button>
              <button class="btn btn-cancel">Cancel</button>
             
            </div>

               </div>
        </div>
      </div>
    </div>
  </body>
</html>
